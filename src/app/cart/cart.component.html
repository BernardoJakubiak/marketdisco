<div class="container mt-4">
  <h2>Shopping Cart</h2>
  <div *ngIf="cartItems.length === 0" class="alert alert-info" role="alert">
    Your cart is empty.
  </div>
  <div *ngFor="let item of cartItems;" class="card mb-3">
    <div class="row g-0">
      <div class="col-md-4">
        <img [src]="item.capa" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.titulo }}</h5>
          <p class="card-text">Price: R${{ item.preco }},00</p>
          <button class="btn btn-danger" (click)="removeFromCart(item.key)">Remove</button>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="cartItems.length > 0">
    <hr>
    <div class="text-end">
      <p><strong>Total: R${{ getTotal() }},00</strong></p>
      <button class="btn btn-secondary mx-1" (click)="clearCart()">Clear Cart</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="buy()">Buy Now</button>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Insira seu Endereço</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">CEP:</label>
            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">Não compartilharemos seu endereço com ninguém!</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Logradouro:</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Cidade:</label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Estado: </label>
            <input type="text" class="form-control" id="exampleInputPassword1">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Confirmar pedido</button>
      </div>
    </div>
  </div>
</div>
