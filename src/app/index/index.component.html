      <!-- Header-->
        <div class="container-lg"><img src="https://static-cse.canva.com/blob/611329/25CapasdeAlbunsMusicaisqueRevolucionaramoDesign.jpg" class="img-fluid" alt="Discos"></div>
        <h1 class="header-title">Market Disc, a maior loja de vinil do Brasil!</h1>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                    <h1>Produtos</h1>
                    <div class="col mb-5" *ngFor="let disco of discos">
                        <div class="card h-100">
                            <!-- Product image -->
                            <img class="card-img-top" [src]="disco.capa" alt="{{ disco.titulo }}">
                            <!-- Product details -->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name -->
                                    <h5 class="fw-bolder">{{ disco.titulo }}</h5>
                                    <!-- Product price -->
                                    R${{ disco.preco }},00
                                </div>
                            </div>
                            <!-- Product actions -->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <button type="button" class="btn btn-primary mx-1">View options</button>
                                    <button type="button" class="btn btn-primary mx-1" (click)="addToCart(disco)"><i class="bi bi-cart-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Bernardo 2024</p></div>
        </footer>
